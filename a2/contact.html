<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PAK Construction - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-900 text-white">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold">PAK Construction</h1>
      <nav class="mt-2">
        <ul class="flex space-x-4">
          <li><a href="index.html" class="underline">Home</a></li>
          <li><a href="project.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="ecommerce.html">Ecommerce</a></li>
          <li><a href="company-profile.html">Company Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
    <form class="space-y-4 max-w-md">
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea rows="5" class="w-full border p-2 rounded" required></textarea>
      </div>
      <button class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Send Message</button>
    </form>
  </main>
  <!-- Same footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    &copy; 2025 PAK Construction. All rights reserved.
  </footer>
</body>
</html>
